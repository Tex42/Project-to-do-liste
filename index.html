<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meine To-Do-Liste</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="kasten">
            <h1>Meine To-Do-Liste</h1>
        </div>
        <div class="eingabefenster">
            <input type="text" id="neuerEintrag" placeholder="Neuen Eintrag hinzufügen">
        </div>
        <div class="knöpfe">
            <button id="hinzufügen">Hinzufügen</button>
            <button id="bearbeiten">Bearbeiten</button>
            <button id="löschen">Löschen</button>
            <button id="fertig">Fertig</button>
        </div>
    </body>
</html>
