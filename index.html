<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meine To-Do-Liste</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Meine To-Do-Liste</h1>
        </header>
        <main id="main">
            <button id="speichern">Speichern</button>
            <button id="abbrechen">Abbrechen</button>
            <div id="eintragsListe"></div>
            <div class="eingabefenster">
                <input type="text" id="neuerEintrag" placeholder="Neuen Eintrag hinzufügen">
            </div>
            <div class="knöpfe">
                <button id="hinzufügen">Hinzufügen</button>
                <button id="bearbeiten">Bearbeiten</button>
                <button id="löschen">Löschen</button>
                <button id="fertig">Fertig</button>
            </div>
        </main>
        <footer>
            <p id="zahl"></p>
            <p>EDEKA IT Hessenring</p>
        </footer>
    </body>
</html>
